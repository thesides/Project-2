<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar-fixed">  
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">4 People 1 Story</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons left">search</i>Search</a></li>
          <li><a href="badges.html"><i class="material-icons right">face</i>Login</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="post-container">  
    <div class="row">

      <!-- Left Column -->
      <div class="col s12 m4 l3">
        <div class="story-text-container">
            <!-- Text For Current Story Goes Here -->
            <!-- If no posts yet...display some text -->
        </div>
      </div>  

      <!-- Main Column -->
      <div class="col s12 m8 l9">
        
        <!-- Post Form -->
        <div class="row">
          <form  class="col s12" id="cms">

            <!-- Story Dropdown -->
            <div class="row">
              <div class="input-field col s12" id="story-selector">
                <select>
                  <option value="" disabled selected> Select A Story</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label for="story-selector">Select A Story:</label>
              </div> 
            </div>  

            <!-- Text Area -->
            <div class="row">
              <div class="input-field col s12">
                  <textarea id="post-text-area" class="materialize-textarea"></textarea>
                  <label for="post-text-area">Text Area</label>  
              </div> 
            </div>  

            <!-- Submit Button -->
            <div class="row">
              <div class="input-field col s12">
                <button id="post-submit" class="btn waves-effect waves-light" type="submit" name="post-submit">Submit
                </button> 
              </div>              
            </div>

          </form>
        </div>  

      </div>
   
    </div> 
  </div>

<script src="js/cms.js" type="text/javascript"></script>
</body>
</html>
