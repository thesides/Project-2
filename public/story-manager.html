<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar-fixed">  
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">4 People 1 Story</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html"><i class="material-icons right">face</i>Login</a></li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="story-container">
    <div class="row">

      <!-- Left Column -->
      <div class="col s12 m4 l3">
<!--         <div class="row">  
          <div class="col s12">
            <a class="btn btn-default" href="/archive">New Post</a>
          </div>
        </div>  -->

        <div class="row">  
          <div class="col s12">
            <a class="btn btn-default" href="/archive">Archive</a>
          </div>
        </div>           
      </div>

      <!-- Main Column -->
      <div class="col s12 m8 l9">

        <!-- Story Form -->
        <div class="row">
          <div class="col s12">
            <h1>Stories</h1>
            <table class="table table-striped" id="story-table">
              <thead>
                <tr>
                  <th>Story Name</th>
                  <th>Timer</th>
                  <th># People</th>
                  <th>View Current Story</th>
                  <th>New Post</th>
                </tr>
              </thead>
              <tbody>
                <tr id="form-row">
                  <form id="user-form">
                    <td colspan="4">
                      <input placeholder="Enter a name" id="story-name" type="text"/>
                    </td>                    
                  </form>
                </tr>
                <tr id="buttons-row">
                  <td class="col s6"><button type="submit" class="btn btn-success">Create A Story</button>
                  </td>
                </tr>   
              </tbody>
            </table>
          </div>          
        </div>  

        <!-- Display Stories Available To Join -->
        <div class="row">
          <div class="col s12">
            <h1>Join A Story</h1>
            <p>Click A Preview To Join!</p>
            <table class="table table-striped" id="join-story-table">
              <thead>
                <tr>
                  <th>Story Name</th>
                  <th># People</th>
                  <th>Preview</th>
                  <th>Join</th>
                </tr>
              </thead>
            </table>
          </div>            
        </div>

      </div>
    </div>  
  </div>  

<script src="js/story.js" type="text/javascript"></script>
</body>
</html>
